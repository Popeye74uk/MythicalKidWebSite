<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* --- Basic Setup & Theming --- */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Prevents scrollbars from the canvas */
            background-color: #000000;
            color: #FFFFFF;
            font-family: 'Space Mono', monospace;
        }

        /* --- Animated Background Canvas --- */
        #background-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1; /* Places the canvas behind the text content */
        }

        /* --- Centered Content --- */
        .content-container {
            position: relative;
            z-index: 2; /* Ensures text is on top of the canvas */
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* --- Text Styling & Animations --- */
        h1 {
            font-size: 4rem; /* Responsive font size */
            font-weight: 700;
            margin: 0;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            /* Cool pulse animation */
            animation: pulse 4s infinite ease-in-out;
        }

        p {
            font-size: 1.2rem;
            margin-top: 1rem;
            opacity: 0.8;
            font-weight: 400;
        }
        
        /* The fun blinking cursor effect for the subheading */
        .blinking-cursor::after {
            content: '_';
            animation: blink 1s step-end infinite;
        }

        /* --- Keyframe Animations --- */
        @keyframes pulse {
            0% {
                opacity: 0.6;
                transform: scale(0.98);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0.6;
                transform: scale(0.98);
            }
        }
        
        @keyframes blink {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0;
            }
        }

        /* --- Responsive Design for Smaller Screens --- */
        @media (max-width: 600px) {
            h1 {
                font-size: 2.5rem;
            }
            p {
                font-size: 1rem;
            }
        }

    </style>
</head>
<body>

    <canvas id="background-canvas"></canvas>

    <div class="content-container">
        <h1>Coming Soon</h1>
        <p class="blinking-cursor">Our new site is under construction</p>
    </div>

    <script>
        const canvas = document.getElementById('background-canvas');
        const ctx = canvas.getContext('2d');

        let width, height, stars;

        function init() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;

            stars = [];
            for (let i = 0; i < 150; i++) {
                stars.push({
                    x: Math.random() * width,
                    y: Math.random() * height,
                    radius: Math.random() * 1.5,
                    vx: (Math.random() - 0.5) * 0.2, // Slow velocity
                    vy: (Math.random() - 0.5) * 0.2
                });
            }
        }

        function draw() {
            ctx.clearRect(0, 0, width, height);
            ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
            
            ctx.beginPath();
            for (let i = 0; i < stars.length; i++) {
                let s = stars[i];
                ctx.moveTo(s.x, s.y);
                ctx.arc(s.x, s.y, s.radius, 0, Math.PI * 2, true);
            }
            ctx.fill();

            update();
        }

        function update() {
            for (let i = 0; i < stars.length; i++) {
                let s = stars[i];
                s.x += s.vx;
                s.y += s.vy;

                // Wrap stars around the screen
                if (s.x < 0) s.x = width;
                if (s.x > width) s.x = 0;
                if (s.y < 0) s.y = height;
                if (s.y > height) s.y = 0;
            }
        }

        function animate() {
            draw();
            requestAnimationFrame(animate);
        }

        // Initialize and start animation
        init();
        animate();

        // Re-initialize on window resize to make it responsive
        window.addEventListener('resize', init);
    </script>

</body>
</html>
